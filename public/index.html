<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      position: relative;
      overflow-x: hidden;
    }

    /* Background particles animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 3em;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      background: linear-gradient(45deg, #00ff88, #00ccff, #ff00ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 3s ease infinite;
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
      position: relative;
    }

    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1em;
      margin-bottom: 2em;
      font-weight: 300;
    }

    .form-container {
      position: relative;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5em;
    }

    .input-field {
      width: 100%;
      padding: 1em 1.5em;
      font-size: 1.1em;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-field:focus {
      border-color: #00ff88;
      box-shadow: 
        0 0 20px rgba(0, 255, 136, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .method-selector {
      display: flex;
      gap: 1em;
      margin-bottom: 1.5em;
      justify-content: center;
    }

    .method-option {
      padding: 0.5em 1em;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9em;
    }

    .method-option.active {
      background: linear-gradient(45deg, #00ff88, #00ccff);
      color: #000;
      font-weight: 600;
    }

    .method-option:hover {
      border-color: #00ff88;
      transform: translateY(-1px);
    }

    .submit-btn {
      width: 100%;
      padding: 1em 2em;
      font-size: 1.2em;
      font-weight: 600;
      background: linear-gradient(45deg, #00ff88, #00ccff);
      background-size: 300% 300%;
      border: none;
      border-radius: 15px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      animation: gradient 3s ease infinite;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 10px 25px rgba(0, 255, 136, 0.4),
        0 0 30px rgba(0, 204, 255, 0.3);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .icon {
      font-size: 1.5em;
      margin-right: 0.5em;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .features {
      margin-top: 2em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1em;
      opacity: 0.7;
    }

    .feature {
      padding: 1em;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .feature:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(0, 255, 136, 0.3);
      transform: translateY(-2px);
    }

    .feature-icon {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      display: block;
    }

    /* Result container */
    .result-container {
      margin-top: 2em;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5em;
      display: none;
      text-align: left;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
      padding-bottom: 0.5em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .result-info {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
    }

    .copy-btn {
      padding: 0.5em 1em;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      border-radius: 8px;
      color: #00ff88;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: #00ff88;
      color: #000;
    }

    .code-content {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 1em;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .error-message {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      border-radius: 8px;
      padding: 1em;
      margin-top: 1em;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2em;
        margin: 1em;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .input-field, .submit-btn {
        font-size: 1em;
      }
      
      .features {
        grid-template-columns: 1fr;
      }

      .method-selector {
        flex-direction: column;
        gap: 0.5em;
      }

      .result-header {
        flex-direction: column;
        gap: 0.5em;
        align-items: flex-start;
      }
    }

    /* Loading animation */
    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00ff88;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="icon">üîç</span>Code Viewer</h1>
    <p class="subtitle">‡∏î‡∏∂‡∏á‡πÅ‡∏•‡∏∞‡∏î‡∏π‡πÇ‡∏Ñ‡πâ‡∏î‡πÄ‡∏ß‡πá‡∏ö‡πÑ‡∏ã‡∏ï‡πå‡πÉ‡∏î‡∏Å‡πá‡πÑ‡∏î‡πâ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏á‡πà‡∏≤‡∏¢‡∏î‡∏≤‡∏¢</p>
    
    <div class="form-container">
      <div class="input-group">
        <input 
          type="url" 
          class="input-field" 
          placeholder="üåê https://example.com" 
          required 
          id="urlInput"
        >
      </div>
      
      <div class="method-selector">
        <div class="method-option active" data-method="auto">üöÄ ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥</div>
        <div class="method-option" data-method="axios">‚ö° Axios</div>
        <div class="method-option" data-method="puppeteer">ü§ñ Puppeteer</div>
      </div>
      
      <button type="button" class="submit-btn" id="submitBtn">
        <span class="btn-text">‡∏î‡∏π‡πÇ‡∏Ñ‡πâ‡∏î</span>
        <div class="loading" id="loading"></div>
      </button>
    </div>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">‚ö°</span>
        <div>‡∏£‡∏ß‡∏î‡πÄ‡∏£‡πá‡∏ß</div>
      </div>
      <div class="feature">
        <span class="feature-icon">üîí</span>
        <div>‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢</div>
      </div>
      <div class="feature">
        <span class="feature-icon">üéØ</span>
        <div>‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥</div>
      </div>
    </div>

    <div class="result-container" id="resultContainer">
      <div class="result-header">
        <div class="result-info" id="resultInfo"></div>
        <button class="copy-btn" id="copyBtn">üìã Copy Code</button>
      </div>
      <div class="code-content" id="codeContent"></div>
    </div>

    <div class="error-message" id="errorMessage"></div>
  </div>

  <script>
    let selectedMethod = 'auto';
    
    // Method selector
    document.querySelectorAll('.method-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.method-option').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');
        selectedMethod = this.dataset.method;
      });
    });

    // Submit button
    document.getElementById('submitBtn').addEventListener('click', async function() {
      const urlInput = document.getElementById('urlInput');
      const url = urlInput.value.trim();
      
      if (!url) {
        showError('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å URL');
        return;
      }

      if (!isValidUrl(url)) {
        showError('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å URL ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (‡∏ï‡πâ‡∏≠‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢ http:// ‡∏´‡∏£‡∏∑‡∏≠ https://)');
        return;
      }

      await fetchCode(url, selectedMethod);
    });

    // URL input validation
    document.getElementById('urlInput').addEventListener('input', function(e) {
      const value = e.target.value;
      hideError();
      
      if (value.startsWith('http://') || value.startsWith('https://')) {
        e.target.style.borderColor = '#00ff88';
        e.target.style.boxShadow = '0 0 10px rgba(0, 255, 136, 0.2)';
      } else {
        e.target.style.borderColor = 'rgba(255, 255, 255, 0.1)';
        e.target.style.boxShadow = 'none';
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'Enter') {
        document.getElementById('submitBtn').click();
      }
    });

    // Copy button
    document.getElementById('copyBtn').addEventListener('click', function() {
      const codeContent = document.getElementById('codeContent').textContent;
      navigator.clipboard.writeText(codeContent).then(() => {
        this.textContent = '‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß!';
        setTimeout(() => {
          this.textContent = 'üìã Copy Code';
        }, 2000);
      }).catch(() => {
        this.textContent = '‚ùå ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ';
        setTimeout(() => {
          this.textContent = 'üìã Copy Code';
        }, 2000);
      });
    });

    // Utility functions
    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    function showLoading() {
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const btnText = submitBtn.querySelector('.btn-text');
      
      loading.style.display = 'inline-block';
      btnText.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';
      submitBtn.disabled = true;
    }

    function hideLoading() {
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const btnText = submitBtn.querySelector('.btn-text');
      
      loading.style.display = 'none';
      btnText.textContent = '‡∏î‡∏π‡πÇ‡∏Ñ‡πâ‡∏î';
      submitBtn.disabled = false;
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      setTimeout(() => {
        hideError();
      }, 5000);
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function showResult(data) {
      const resultContainer = document.getElementById('resultContainer');
      const resultInfo = document.getElementById('resultInfo');
      const codeContent = document.getElementById('codeContent');
      
      // Update info
      const info = `
        üåê ${data.url}
        üìä ${data.contentLength.toLocaleString()} ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£
        ‚ö° ${data.method}
        ‚è±Ô∏è ${data.duration || '‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö'}
      `;
      resultInfo.textContent = info;
      
      // Update code content
      codeContent.textContent = data.content;
      
      // Show result
      resultContainer.style.display = 'block';
      resultContainer.scrollIntoView({ behavior: 'smooth' });
    }

    async function fetchCode(url, method) {
      showLoading();
      hideError();
      
      try {
        let endpoint;
        switch(method) {
          case 'axios':
            endpoint = '/fetch-axios';
            break;
          case 'puppeteer':
            endpoint = '/fetch-puppeteer';
            break;
          default:
            endpoint = '/fetch';
        }
        
        const params = new URLSearchParams({ url });
        if (method !== 'auto' && endpoint === '/fetch') {
          params.append('method', method);
        }
        
        const response = await fetch(`${endpoint}?${params}`);
        const data = await response.json();
        
        if (data.success) {
          showResult(data);
        } else {
          showError(data.message || data.error || '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•');
        }
      } catch (error) {
        console.error('Fetch error:', error);
        showError('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå');
      } finally {
        hideLoading();
      }
    }
  </script>
